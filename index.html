<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EA FC Squad Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
    }

    h2 {
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      margin: 6px 0 12px 0;
      padding: 6px;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    .meta {
      margin: 16px 0;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 32px;
    }

    th, td {
      border: 1px solid #444;
      padding: 6px 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    h3 {
      margin-top: 32px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <h2>Optimasi Skuad EA FC</h2>

  <!-- INPUT JUMLAH PEMAIN -->
  <label for="countPlayer">Jumlah kandidat per posisi</label><br>
  <input
    type="number"
    id="countPlayer"
    min="1"
    placeholder="Contoh: 7"
  />
  <br>

  <!-- PILIH FORMASI -->
  <label for="formation">Pilih Formasi</label><br>
  <select id="formation">
    <option value="">-- Pilih Formasi --</option>
    <option value="433">4-3-3 (Tiki-Taka)</option>
    <option value="4312">4-3-1-2 (Kick and Rush)</option>
    <option value="4222">4-2-2-2 (Gegen Pressing)</option>
    <option value="4213">4-2-1-3 (Jogo Bonito)</option>
  </select>
  <br>

  <!-- BUTTON -->
  <button id="runBtn">Jalankan Optimasi</button>

  <hr>

  <!-- OUTPUT -->
  <div id="output"></div>

  <!-- SCRIPT -->
  <script src="app.js" type="module"></script>

</body>
</html>
